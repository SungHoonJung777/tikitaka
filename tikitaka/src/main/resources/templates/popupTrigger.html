<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Trigger</title>
</head>
<body>
<script type="text/javascript">
    // 서버에서 전달받은 roomNumber 값을 가져옴
    var roomNumber = [[${roomNumber}]];

    // 주어진 roomNumber로 팝업 창을 엶
    window.open(`/nameCheck?roomNumber=${roomNumber}`, 'popupWindow', 'width=1920,height=1080');

    window.location.href = '/';
</script>
</body>
</html>
